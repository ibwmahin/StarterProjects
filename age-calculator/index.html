<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>This is an age calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">

    </div>
  </body>
