<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple weather app by me</title>
  </head>
  <body>
    <div class="card">
      <form autocomplete="off" class="search">
        <input
          id="input"
          type="text"
          placeholder="Enter city name "
          spellcheck="false"
        />
        <button id="button">
          <img src="assets/img/search.png" alt="Search Icon" />
        </button>
      </form>
      <div class="error">
        <p>Invalid city name</p>
      </div>

      <!-- weather div -->
      <div class="weather">
        <img src="assets/img/rain.png" alt="rain-icon" class="weather-icon" />
        <h1 class="temp">12Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="assets/img/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <!-- second column -->
          <div class="col">
            <img src="assets/img/wind.png" alt="wind" />
            <div>
              <p class="wind">15km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- script  -->
    <script src="script.js"></script>
  </body>
</html>
